<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>داشبورد مدیریتی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- فونت -->
  <style>
    @font-face {
      font-family: "B Nazanin";
      src: url("BNazanin.woff2") format("woff2"),
           url("BNazanin.woff") format("woff");
    }
  </style>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<!-- ================= LOGIN ================= -->
<div id="loginPage" class="login-page">
  <div class="login-card">
    <h1 class="login-title">ورود به داشبورد</h1>

    <form id="loginForm" class="login-form">
      <label>ایمیل</label>
      <input id="email" type="email" required>

      <label>رمز عبور</label>
      <input id="password" type="password" required>

      <button type="submit">ورود</button>
      <p id="loginError"></p>
    </form>
  </div>
</div>

<!-- ================= INTRO (بعد از ورود) ================= -->
<div id="introPage" class="intro-page">
  <div class="intro-frame">

    <img src="logo-right.jpg" class="intro-top-logo" alt="لوگو">

    <h1 id="introTitle" class="intro-title">
      اطلس سرمایه گذاری
    </h1>

    <h2 class="intro-subtitle">
      شهرک توریستی نمک آبرود
    </h2>

    <p class="intro-caption">
      برای مشاهده فهرست، روی عنوان بالا کلیک کنید
    </p>

    <div class="intro-bottom-logos">
      <img src="logo-left.jpg" alt="">
      <img src="logo-right.jpg" alt="">
    </div>

    <p class="intro-meta">
      تهیه شده توسط مهندسین مشاور ایده پرداز محیط<br>
      شهریورماه ۱۴۰۴
    </p>

    <button id="logoutBtn" class="intro-logout">خروج</button>
  </div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
